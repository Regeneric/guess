<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <script src="main.js" defer></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <header role="banner">
            <h1 class="logo">Guess Game</h1>
        </header>

        <main role="main">
            <div class="content">
                <h3 class="cat"></h3>
                <article>
                    <section class="definition"></section>
                    <section class="response">
                        <p class="string">Your Guess</p>
                        <input class="guess" type="text">
                    </section>
                    <span class="submit">
                        <button class="btn" id="sbBtn">Submit</button>
                    </span>
                </article>
            </div>
        </main>

    </body>
</html>
