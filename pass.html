<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <script src="main.js" defer></script>
        <script src="js/resp.js" defer></script>
    </head>
    <body>
        <header role="banner">
            <h1 class="logo">Guess Game</h1>
        </header>

        <main role="main">
            <div class="content">
                <h3 class="cat">You did it!</h3>
                <article>
                    <section class="response">
                        <p class="string">Maybe one more try?</p>
                    </section>
                    <span class="submit">
                        <button class="btn" id="yes">Yes</button>
                        <button class="btn" id="no">No</button>
                    </span>
                </article>
            </div>
        </main>
        
    </body>
</html>
